apiVersion: apps/v1
kind: Deployment
metadata:
  name: fly-frp-tunnel-operator
  namespace: fly-frp-tunnel-system
  labels:
    app.kubernetes.io/name: fly-frp-tunnel-operator
    app.kubernetes.io/part-of: fly-frp-tunnel
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: fly-frp-tunnel-operator
  template:
    metadata:
      labels:
        app.kubernetes.io/name: fly-frp-tunnel-operator
    spec:
      serviceAccountName: fly-frp-tunnel-operator
      containers:
        - name: manager
          image: fly-frp-tunnel:latest
          args:
            - --health-probe-bind-address=:8081
            - --metrics-bind-address=:8080
            - --namespace=fly-frp-tunnel-system
          env:
            - name: FLY_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: fly-frp-tunnel-secret
                  key: fly-api-token
            - name: FLY_APP
              valueFrom:
                secretKeyRef:
                  name: fly-frp-tunnel-secret
                  key: fly-app
            - name: FLY_REGION
              valueFrom:
                secretKeyRef:
                  name: fly-frp-tunnel-secret
                  key: fly-region
          ports:
            - containerPort: 8080
              name: metrics
            - containerPort: 8081
              name: health
          livenessProbe:
            httpGet:
              path: /healthz
              port: health
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readyz
              port: health
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            limits:
              cpu: 200m
              memory: 128Mi
            requests:
              cpu: 100m
              memory: 64Mi
